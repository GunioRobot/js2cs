<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en_US" lang="en_US">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>JS2CS Converter</title>
 
    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="stylesheets/print.css" type="text/css" media="print" />
    <!--[if IE]><link rel="stylesheet" href="stylesheets/msie.css" type="text/css" media="screen" /><![endif]-->
    <!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="stylesheets/png_fix.css" /><![endif]-->
 
    <script src="parser.browser.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript">
     var convert = function(val) {
      output = '';
      var ast = parseJs(val);
      parseNode(ast);
      var cs = document.getElementById("cs");
      cs.value = output;
     }
    </script>
  </head>
  
  <body>
    <div>
      <h1>JS2CS</h1>
      <p>Enter JavaScript</p>
      <textarea rows="15" cols="100" id="js" onKeyUp="convert(this.value)">
/* while */
while(f > 100){
  something();
}

/* labelled statement. not implemented in coffee */
mine: "blah"

/* return is broken here (disused but not a token) */
var crazy = function(arg, arg) {
  return 0;
}

/* try catch finally */
try
{
  insane_shit_that_would_never_work();
}
catch(e)
{
  e.message = "what happened to your error";
}
finally
{
  blow_up_and_die();
  fuckOff();
}

/* switch */
switch(being_switched)
{
  case('acceptable'):
    software();
    other();
    break;
  case('else'):
    blowUpTheWorld();
    break;
  case(234):
    fuck();
  default:
    what();
    fuckwatt();
    break;
}

/* for */
for(_e = 0, _g = thing.length; _e < _g; _e--)
{
  bff_art();
}

/* this */
this.a = 1;

/* property access and assignment */
jonathan.property = 1;


/* regular if */
if(thing !== true && bad_people_were_supposed_to_come === true)
{
  /* variable and object literal */
  var top_level = { the_key : true, thing : 'catastrophic' };
  /* function */
  function(simple, strange)
  {
    /* function call with many literals */
    print("this is such a simple program!", 1, 0.22, null, [1, 2, [4, "hello"]]);
    print("this was something else");
    /* variable, assignment and function */
  }
  print("it will break");
  complain();
}
else
{
  badStuff(0);
  program.asplode(/linux/);
}

/* unless */
if(!(answer === false))
{
}

/* conditional expression */
question ? true : false;
      </textarea>
      <p>Resultant CoffeeScript</p>
      <textarea rows="15" cols="100" id="cs"></textarea>
      
    </div>
  </body>
</html>
