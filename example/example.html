<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en_US" lang="en_US">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>JS2CS Converter</title>

    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="stylesheets/print.css" type="text/css" media="print" />
    <!--[if IE]><link rel="stylesheet" href="stylesheets/msie.css" type="text/css" media="screen" /><![endif]-->
    <!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="stylesheets/png_fix.css" /><![endif]-->

    <script src="parser.browser.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript">
     var convert = function(val) {
      output = '';
      var ast = parseJs(val);
      parseNode(ast);
      var cs = document.getElementById("cs");
      cs.value = output;
     }
    </script>
  </head>
  
  <body>
    <div>
      <h1>JS2CS</h1>
      <h2>JavaScript To CoffeeScript by Jonathan Silverman (jsilver)</h2>
      <p>Input JavaScript</p>
      <textarea rows="15" cols="100" id="js" onChange="convert(this.value)"></textarea>
      <p>Resultant CoffeeScript</p>
      <textarea rows="15" cols="100" id="cs"></textarea>
      
    </div>
  </body>
</html>
